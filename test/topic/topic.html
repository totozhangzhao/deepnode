				<div class="topic-area-desc">

					<button class="move-up">上移</button>

				<div class="mask"></div>
				<div class="control-content">
					<button class="move-up">上移</button>
					<button class="move-down">下移</button>
					<button class="move-top">置顶</button>
					<button class="move-offline">下线</button>
				</div>
				<div class="status">上线</div>
			</li>
		</ul>
		<div class="click-area">点击配置</div>
	</section>
	<script>
	$(function() {
		$(".move-up").click(function() {
			var moveTarget = $(this).parent().parent();
			var preDom = $(this).parent().parent().prev();
			var preDomHtml = preDom.html();
			
			if(preDomHtml === undefined) {
				alert("已到顶！");
			}else {
				moveTarget.insertBefore(preDom);
			}
		});
		$(".move-down").click(function() {
			var moveTarget = $(this).parent().parent();
			var nextDom = $(this).parent().parent().next();
			var nextDomHtml = nextDom.html();

			if(nextDomHtml === undefined) {
				alert("已到底！");
			}else {
				moveTarget.insertAfter(nextDom);
			}
		});
		$(".move-top").click(function() {
			var oFa = $(".topic-bar");
			var moveTarget = $(this).parent().parent();
			var firstTarget = oFa.children(".topic-area").eq(0);
			if(firstTarget.html() === moveTarget.html()) {
				alert("此商品在最顶部");
			}else {
				moveTarget.insertBefore(firstTarget);
			}
		});
	});
	</script>
</body>
